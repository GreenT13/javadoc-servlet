<!DOCTYPE html>
<!--suppress HtmlUnknownAttribute -->
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Javadoc</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <form th:action="@{/}" th:object="${formObject}" method="post">
        <div class="form-group">
            <label for="formGroupGroupId">Group Id</label>
            <input type="text" class="form-control" id="formGroupGroupId" placeholder="com.keylane"
                   th:field="*{groupId}">
        </div>
        <div class="form-group">
            <label for="formGroupArtifactId">Artifact Id</label>
            <input type="text" class="form-control" id="formGroupArtifactId" placeholder="axon-extension-points"
                   th:field="*{artifactId}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <table class="table" th:if="${foundArtifacts} != null">
        <thead>
        <tr>
            <th scope="col">Group Id</th>
            <th scope="col">Artifact Id</th>
            <th scope="col">Latest version</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="artifact : ${foundArtifacts}">
            <td th:text="${artifact.groupId}">Group Id</td>
            <td th:text="${artifact.artifactId}">Artifact Id</td>
            <td><a th:href="${@urlUtil.createUrlToArtifact(artifact)}"
                   th:text="${artifact.version}">
                Latest version</a></td>
        </tr>
        </tbody>
    </table>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>
</html>
