<!--suppress HtmlUnknownAttribute -->
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Javadoc</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        #nav {
            height: 50px;
        }

        #iframe-container {
            height: calc(100vh - 50px);
            width: 100%;
        }

        #iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .dropdown-menu {
            min-width: 0 !important;
        }
    </style>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div id="nav" class="navbar navbar-expand navbar-dark bg-dark">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item active">
            <span class="nav-link" th:text="${artifactVersions.artifact.groupId}">group.id</span>
        </li>
        <li class="nav-item active">
            <span class="nav-link" th:text="${artifactVersions.artifact.artifactId}">artifactId</span>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false" th:text="${artifact.version}">
                X.Y.Z
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item"
                   th:href="'/doc/' + ${artifactVersions.artifact.groupId} + '/' + ${artifactVersions.artifact.artifactId} + '/' + ${version.version} + '/index.html'"
                   th:each="version : ${artifactVersions.versions}"
                   th:text="${version.version}"
                   th:classappend="${version.hasJavaDocJar} ? text-success : text-danger">Action</a>
            </div>
        </li>
    </ul>
</div>

<div id="iframe-container">
    <!-- Name of the iframe must be set to classFrame, otherwise apidoc functionality won't work (search bar for example). -->
    <iframe id="iframe"
            th:src="${url}" onLoad="changeBrowserUrl(this.contentWindow.location);"
            name="classFrame"></iframe>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

<script>
    function changeBrowserUrl(location) {
        let relativePath = location.pathname;
        // The URL will always start with /apidoc/. Replace this with with /doc/, to match the frontend url.
        window.history.pushState(null, "Apidoc", "/doc/" + relativePath.substring("/apidoc/".length));
    }
</script>
</body>
</html>
